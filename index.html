              <section data-route="Historia">
                <paper-material>

                  <p>La palabra PACO tiene su origen en las campañas de Marruecos. Con ella se identificaba al moro que disparaba a las tropas españolas; su táctica se basaba en escudarse entre las rocas y efectuar disparos aislados, esta forma de
                  guerrear se llamaba “paqueo.“</p>

                  <p>Los Pacos desfilan al son de la marcha del mismo nombre “Els Pacos“, cuyo autor se desconoce (aunque algunos la atribuyen al mismo Pérez Lledó). Con el tiempo se perdió parte de lo que realmente era la marcha y, a finales de los años 80, al encontrarse unas partituras muy antiguas en casa de D. Francisco Poveda, el maestro D. José Sala realizó los arreglos necesarios, dotando la marcha de la armonización de la que carecía, siendo estrenada en la capitanía del año 1989.</p>

                  <img src="/images/web/historia1.jpg" sizing="cover" style="width:75%;"/>

                <img src="/images/web/historia2.jpg" sizing="cover" style="width:75%;"/>
                  <p>La comparsa cuenta también con marchas propias compuestas para otras capitanías: "Pacos del Gurugú" compuesta por D. Ramón García i Soler para la capitanía del año 2004 ."Yallaba", compuesta por D. José R. Pascual Vilaplana, para la capitanía de 2008 y finalmente, también "Pacos 1923" y "Shukara", compuestas por el compositor Francisco Valor Llorens en 2013.
</p><img src="/images/web/historia3.jpg" sizing="cover" style="width:75%;"/>
                  <p>D. Vicente Pérez Lledó, músico militar destinado en Melilla, por encargo de un grupo de amigos mutxameleros, trajo los primeros trajes y complementos hasta nuestro pueblo. Bolsa y gumia son copia exacta del modelo original, la chilaba permanece ambién casi inmutable, admitiendo solo ligeras variaciones en el colorido de sus franjas verticales, que cambian con cada capitanía.
                  </p><p>El traje oficial de nuestra comparsa está formado por:
                    </p>
                    <ul>
                  <li> Chilaba (DYILABA) a rayas que por aquel entonces vestían los rifeños.</li>
                  <li> Unas babuchas amarillas con una media luna en rojo (JUFFA).</li>
                  <li>Una bolsa para las municiones (SHUKARA).</li>
                  <li>Un gorro rojo del que cuelga una borla negra (FEZ).</li>
                  <li> Una gumia (HUSAM) que es una daga algo curva.</li>
</ul>
</p><img src="/images/web/capa1.jpg" sizing="cover" style="width:75%;"/>

                </paper-material>

              </section>

           <p>&nbsp</p>
             <p>En la Comparsa Els Pacos queremos evolucionar y adaptarnos a los tiempos y a la sociedad de cada momento, es por eso que no podemos girar la vista a la realidad actual, una realidad marcada por la accesibilidad a cualquier tipo de información a través de esta gran ventana virtual que es Internet.</p>
             <p> Este portal pretende ser una puerta abierta a todas las festeras y festeros Pacos. Queremos que todos podamos estar informados al día de lo que ocurre en nuestra Comparsa y,al mismo tiempo, que nos comuniquéis cualquier inquietud o sugerencia. También pretendemos que todo aquel visitante que navegue por esta página se lleve una imagen real de nuestra Comparsa.</p>
             <p>Esperamos contar con vuestra participación y vuestro apoyo para hacer de la Comparsa Els Pacos una entidad de la que, cada vez más, podamos sentirnos orgullosos.</p>
