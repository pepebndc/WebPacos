              <section data-route="Història">
                <paper-material>

                  <p>Era l’any 1923 quan el poble de Mutxamel i les seues Festes de Moros i Cristians veien nàixer una nova Comparsa ”ELS PACOS”. La paraula Paco té el seu origen en les campanyes del Marroc. Amb ella s'identificava al moro que disparava a les tropes espanyoles; la seua tàctica es basava en escudar-se entre les roques i efectuar tirs aïllats, aquesta forma de guerrejar es deia ”paqueo”.</p>

                  <p>Els pacos desfilen al so de la marxa del mateix nom ”Els Pacos”, d’autor anònim (encara que alguns l’atribueixen al mateix Pérez Lledó). Amb el temps es va perdre part del que realment era la marxa i, a la fi dels 80, al trobar-se unes partitures molt antigues a casa de D. Francisco Poveda, el mestre D. José Sala va realitzar els arranjaments necessaris, dotant a la marxa de l’harmonització de la qual mancava, sent estrenada en la capitania de l’any 1989.</p>
                  <img src="/images/web/historia1.jpg" sizing="cover" style="width:75%;"/>

                  <p>D. Vicente Pérez Lledó, músic militar destinat a Melilla, per encàrrec d’un grup d’amics mutxamelers, va portar els primers vestits i complements fins al nostre poble. Borsa i gumia són còpia exacta del model original, la gel·laba roman també quasi immutable, admetent solament lleugeres variacions en el colorit de les seues franges verticals, que canvien amb cada capitania.
</p><img src="/images/web/historia2.jpg" sizing="cover" style="width:75%;"/>
                  <p>La comparsa compta també amb marxes pròpies compostes per a altres capitanies: ”Pacos del Gurugú” composta per D. Ramón García i Soler per a la capitania de l’any 2004 .”Yallaba”, composta per D. José R. Pascual Vilaplana, per a la capitania de 2008 i finalment, també "Pacos 1923" i "Shukara", compostes per Francisco Valor Llorens al 2013.
</p><img src="/images/web/historia3.jpg" sizing="cover" style="width:75%;"/>
                  <p>El vestit oficial de la nostra comparsa està format per:
                    </p>
                    <ul>
                  <li>Gel·laba (DYILABA) a ratlles que per aquell temps vestien els rifenys.</li>
                  <li>Unes espardenyes grogues amb una mitja lluna en roig (JUFFA).</li>
                  <li>Una borsa per a les municions (SHUKARA).</li>
                  <li>Un capell roig del que penja una borla negra (FES)</li>
                  <li>Una gumia (HUSAM) que és una daga una mica corba.</li>
</ul>
</p><img src="/images/web/capa1.jpg" sizing="cover" style="width:75%;"/>

                </paper-material>

              </section>




              <section data-route="Seus">
                <paper-material><p>La nostra Comparsa compta amb dos locals popis: la seu social de la comparsa està situada en el carrer Mare de Déu de la Mercè, 73. Situada en un local comercial tancat, permet als components de la comparsa disposar d'un lloc de reunió i celebració de diversos actes festers.</p>
                  <div class="vertical layout center" >
          <div><img src="/images/web/sedes.jpg"sizing="cover" style="width:75%;"  /></div>
      </div>


                <p> La barraca de la comparsa està situada en el carrer Joan XXIII, 32. En ella es celebren tots els actes propis de les festes de Setembre.</p></paper-material>

                <p>En la Comparsa Els Pacos volem evolucionar i adaptar-nos als temps i a la societat de cada moment, és per això que no podem girar la vista a la realitat actual, una realitat marcada per l’accessibilitat a qualsevol tipus d’informació a través d’esta gran finestra virtual que és Internet.</p>
                <p> Aquest portal pretén ser una porta oberta a totes les festeres i festers Pacos. Volem que tots puguem estar informats al dia del que ocorre en la nostra Comparsa i, al mateix temps, que ens comuniqueu qualsevol inquietud o suggeriment. També pretenem que tot aquell visitant que navegue per esta pàgina obtinga una imatge real de la nostra Comparsa.</p>
                <p>Esperem comptar amb la vostra participació i el vostre suport per a fer de la Comparsa Els Pacos una entitat de què, cada vegada més, puguem sentir-nos orgullosos.</p>
